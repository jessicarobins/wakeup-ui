<section class="hero is-primary is-bold is-fullheight has-text-centered">
  <div class="hero-body container">
    <div class="title-container">
      <h1
        [@stationFormSize]="!!stationData"
        class="title very-big">
        when's the last bike at
        <span
          *ngIf="!!station"
          class="very-big tag is-warning">
          {{station.name}}
          <button 
            (click)="removeStation()"
            class="very-big delete"></button>
        </span>
      </h1>
    </div>
    <div class="form-container" *ngIf="!station">
      <div class="field">
        <p class="control has-icon has-icon-right">
          <input
            class="input is-large"
            [ngClass]="{'is-large': !stationData, 'is-medium': !!stationData}"
            auto-complete
            [(ngModel)]="station"
            [source]="stations"
            display-property-name="name"
            placeholder="Select a station"
            value-formatter="name"
            list-formatter="name"
            [match-formatted]="true"
            (valueChanged)="changeStation($event)" />
          <span class="icon is-large" *ngIf="!station">
            <i class="fa fa-angle-down"></i>
          </span>
          <span
            (click)="removeStation()"
            class="icon is-medium remove-station"
            *ngIf="station">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </span>
        </p>
      </div>
    </div>
    <div
      [@stationTimeSize]="!!stationData"
      class="time">
      <p class="title very-very-big">
        {{time()}}
      </p>
    </div>
  </div>
  
</section>
